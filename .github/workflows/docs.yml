name: Deploy documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Install Doxygen
        run: sudo apt-get install doxygen graphviz texlive texlive-latex-extra -y
        shell: bash

      - name: Remove old documentation
        run: |
          cd docs
          touch html documentation.pdf
          rm -r html documentation.pdf

      - name: Run Doxygen
        run: |
          cd docs
          doxygen Doxyfile
        shell: bash

      - name: Make PDF
        run: |
          cd docs/latex
          make
          mv refman.pdf ../documentation.pdf
          cd ..
          rm -r latex
          cp documentation.pdf html/
        shell: bash

      - name: Push changes
        run: |
          git config --global user.name "PeterNaggschga"
          git config --global user.email "rep.akhcsztan@gmail.com"
          git add -f docs
          git commit -m "updated API documentation"
          git push
        shell: bash
      
  deploy:
    needs: update-documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
